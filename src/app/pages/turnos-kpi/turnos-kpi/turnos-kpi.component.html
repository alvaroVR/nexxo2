<div class="container-fluid my-2">
  <form class="needs-validation" [formGroup]="turnosForm" (ngSubmit)="getdeturnoskpi()" novalidate>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 mb-2">
        <select class="form-select form-select-sm" id="warehouseId"
                formControlName="warehouseSelect"
                [ngClass]="{ 'is-invalid': submitted && itemizadoForm.controls['warehouseSelect'].invalid }"
                [(ngModel)]="warehouseSelected" (change)="getdomclientes()">
          <option [selected]="true" [value]="null" disabled>Empresa</option>
          <option *ngFor="let option of warehouseList.detalles" [value]="option.id">{{option.id}}
            - {{option.nombre}}</option>
        </select>
      </div>

      <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 mb-2">
        <select class="form-select form-select-sm" id="businessId"
                formControlName="businessSelect"
                [ngClass]="{ 'is-invalid': submitted && itemizadoForm.controls['businessSelect'].invalid }"
                [(ngModel)]="businessSelected" (change)="getdomproyectos()">
          <option [selected]="true" [value]="null" disabled>Cliente</option>
          <option *ngFor="let option of businessList.detalles" [value]="option.id">{{option.id}}
            - {{option.nombre}}</option>
        </select>
      </div>

      <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 mb-2">
        <select class="form-select form-select-sm" id="deptoId"
                formControlName="deptoSelect"
                [(ngModel)]="deptoSelected"
                [ngClass]="{ 'is-invalid': submitted && itemizadoForm.controls['deptoSelect'].invalid }"
                (change)="getdomversion()">
          <option [selected]="true" [value]="null" disabled>Proyecto</option>
          <option *ngFor="let option of deptoList.detalles" [value]="option.id">{{option.id}}
            - {{option.nombre}}</option>
        </select>
      </div>

      <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 mb-2">
        <select class="form-select form-select-sm" id="deptoId"
                formControlName="versionCtrl"
                [(ngModel)]="versionSelect">
          <option [selected]="true" [value]="null">AÃ±o</option>
          <option *ngFor="let option of versionList" [value]="option.id">{{option.id}} - {{option.nombre}}</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary btn-sm " type="submit">Buscar</button>
        <button class="btn btn-danger btn-sm ms-1" type="button" (click)="delete()">Eliminar Ver.</button>
      </div>
    </div>
  </form>
</div>

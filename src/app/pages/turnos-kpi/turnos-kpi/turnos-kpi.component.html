<div class="container-fluid my-2">
  <form class="needs-validation" [formGroup]="turnosForm" (ngSubmit)="getDetWeeksTurnoKpi()" novalidate>
    <div class="row">
      <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 mb-2">
        <select class="form-select form-select-sm" id="warehouseId"
                formControlName="businessCtrl"
                [ngClass]="{ 'is-invalid': submitted && turnosForm.controls['businessCtrl'].invalid }"
                (change)="getdomclientes()">
          <option [selected]="true" [ngValue]="null" disabled>Empresa</option>
          <option *ngFor="let option of businessList" [ngValue]="option.id">{{option.id}}
            - {{option.nombre}}</option>
        </select>
      </div>

      <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 mb-2">
        <select class="form-select form-select-sm" id="businessId"
                formControlName="clientCtrl"
                [ngClass]="{ 'is-invalid': submitted && turnosForm.controls['clientCtrl'].invalid }"
                (change)="getdomproyectos()">
          <option [selected]="true" [ngValue]="null" disabled>Cliente</option>
          <option *ngFor="let option of clientList" [ngValue]="option.id">{{option.id}}
            - {{option.nombre}}</option>
        </select>
      </div>

      <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 mb-2">
        <select class="form-select form-select-sm" id="deptoId"
                formControlName="projectCtrl"
                [ngClass]="{ 'is-invalid': submitted && turnosForm.controls['projectCtrl'].invalid }">
          <option [selected]="true" [ngValue]="null" disabled>Proyecto</option>
          <option *ngFor="let option of projectList" [ngValue]="option.id">{{option.id}}
            - {{option.nombre}}</option>
        </select>
      </div>

      <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 mb-2">
        <select class="form-select form-select-sm" id="deptoId"
                [ngClass]="{ 'is-invalid': submitted && turnosForm.controls['yearCtrl'].invalid }"
                formControlName="yearCtrl">
          <option [selected]="true" [ngValue]="null">AÃ±o</option>
          <option *ngFor="let option of yearList" [ngValue]="option.id"> {{option.id}}</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary btn-sm " type="submit">Buscar</button>
      </div>
    </div>
  </form>
</div>

<div class="container-fluid turnosKpi">
  <div class="card p-1" *ngIf="graphTot1 || graph2" style="height: 303px">
    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="Diario">
        <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-touch="false" data-bs-interval="false">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active text" aria-current="true" aria-label="Slide 1">Tot</button>
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="1" class="text" aria-label="Slide 2">Am</button>
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="2" class="text" aria-label="Slide 3">Pm</button>
            <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to="3" class="text" aria-label="Slide 4">Pt</button>
          </div>
          <div class="carousel-inner">

            <div class="carousel-item active">
              <div class="row">
                <div class="offset-1 col-md-10">
                  <app-grafico-turnos-kpi [dataGrafico]="graphTot1" [show]="showd1"></app-grafico-turnos-kpi>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="offset-1 col-md-10">
                  <app-grafico-turnos-kpi [dataGrafico]="graphAm1" [show]="showd2"></app-grafico-turnos-kpi>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="offset-1 col-md-10">
                  <app-grafico-turnos-kpi [dataGrafico]="graphPm1" [show]="showd3"></app-grafico-turnos-kpi>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="offset-1 col-md-10">
                  <app-grafico-turnos-kpi [dataGrafico]="graphPPt1" [show]="showd4"></app-grafico-turnos-kpi>
                </div>
              </div>
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </mat-tab>
      <mat-tab label="Semanal">
        <div id="carouselExampleControls2" class="carousel carousel-dark slide" data-bs-touch="false" data-bs-interval="false">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleControls2" data-bs-slide-to="0" class="active text" aria-current="true" aria-label="Slide 1">Tot</button>
            <button type="button" data-bs-target="#carouselExampleControls2" data-bs-slide-to="1" class="text" aria-label="Slide 2">Am</button>
            <button type="button" data-bs-target="#carouselExampleControls2" data-bs-slide-to="2" class="text" aria-label="Slide 3">Pm</button>
            <button type="button" data-bs-target="#carouselExampleControls2" data-bs-slide-to="3" class="text" aria-label="Slide 4">Pt</button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="offset-1 col-md-10">
                  <app-grafico-weekly-turnos-kpi [dataGrafico]="graphTot2" [show]="showw1"></app-grafico-weekly-turnos-kpi>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="offset-1 col-md-10">
                  <app-grafico-weekly-turnos-kpi [dataGrafico]="graphAm2" [show]="showw2"></app-grafico-weekly-turnos-kpi>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="offset-1 col-md-10">
                  <app-grafico-weekly-turnos-kpi [dataGrafico]="graphPm2" [show]="showw3"></app-grafico-weekly-turnos-kpi>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="offset-1 col-md-10">
                  <app-grafico-weekly-turnos-kpi [dataGrafico]="graphPPt2" [show]="showw4"></app-grafico-weekly-turnos-kpi>
                </div>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls2" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div *ngIf="rowData" class="mt-2">
    <app-detalles-turnos-kpi [formulario]="turnosForm" [rowData]="rowData"
                             (updGraphTotAmPm)="updGraphTotAmPm()"
                             (updGraphPt)="updGraphPt()"
    ></app-detalles-turnos-kpi>
  </div>
</div>

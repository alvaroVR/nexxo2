<div *ngIf="data.type === 0">
  <app-add-mcompany [data]="data.rowData" (onCancel)="onCancel()" (enviarRegistro)="onConfirm($event)"></app-add-mcompany>
</div>
<div *ngIf="data.type === 2">
  <app-upd-mcompany [data]="data.rowData" (onCancel)="onCancel()" (enviarRegistro)="onConfirm($event)"></app-upd-mcompany>
</div>

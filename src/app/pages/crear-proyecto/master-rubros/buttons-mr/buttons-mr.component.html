<div class="btnMr">
  <button mat-icon-button color="accent"
          matTooltip="Edit"
          aria-label="Update" (click)="btnClickedHandlerEdit($event)">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button
          matTooltip="Delete"
          color="warn" aria-label="Delete" (click)="btnClickedHandlerDel($event)">
    <mat-icon>delete</mat-icon>
  </button>
</div>
